<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption><h1>Marks Calculator</h1></caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Total Marks</th>
                <th>Average Marks</th>
            </tr>
        </thead>
        <tbody id="MarksTable">
            <tr>
                <td><input type="text" placeholder="Enter Name"/></td>
                <td><input type="number" placeholder="Enter Marks" class="subjects" onchange="calculateMarks(this)"/></td>
                <td><input type="number" placeholder="Enter Marks" class="subjects" onchange="calculateMarks(this)"/></td>
                <td><input type="number" placeholder="Enter Marks" class="subjects" onchange="calculateMarks(this)"/></td>
                <td class="total"></td>
                <td class="average"></td>
            </tr>
        </tbody>
    </table>
    <button onClick="addRow()">Add Row</button>
    <script>
        addRow=()=>{
            const newRow = `
            <tr>
                <td><input type="text" placeholder="Enter Name"/></td>
                <td><input type="number" placeholder="Enter Marks" class="subjects" onchange="calculateMarks(this)"/></td>
                <td><input type="number" placeholder="Enter Marks" class="subjects" onchange="calculateMarks(this)"/></td>
                <td><input type="number" placeholder="Enter Marks" class="subjects" onchange="calculateMarks(this)"/></td>
                <td class="total"></td>
                <td class="average"></td>
            </tr>
            `
            document.getElementById('MarksTable').insertAdjacentHTML('beforeend', newRow)
        }
        calculateMarks=(input)=>{
            const row = input.closest('tr')
            const subjects = row.querySelectorAll('.subjects')
            var total = 0
            var count = 0
            subjects.forEach(element => {
                const marks = Number(element.value)
                if(!isNaN(marks)){
                    total+=marks
                    count+=1
                }
            });
            const totalCell = row.querySelector('.total')
            const averageCell = row.querySelector('.average')
            totalCell.textContent = total
            averageCell.textContent = count? (total/count).toFixed(2): '0.00'
        }
    </script>
</body>
</html>
